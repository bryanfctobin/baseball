<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Let's Play Baseball</title>
        <meta charset="utf-8">
        <meta name="description" content="Simple scoring system for a tabletop baseball game.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#fafafa">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- <header></header> -->
        <div id="fullNav">
            <nav>
                <a href="/"><img src="https://www.mlbstatic.com/team-logos/league-on-dark/1.svg" height="70"></a>
                <ul>
                    <li><span id="startNewGameBtn" onclick="startNewGame()">New Game</span></li>
                    <li><span id="restoreBtn" onclick="restoreGame()">Restore Game</span></li>
                </ul>
            </nav>
        </div>
        <div class="center gameSection">
            <h1>Inning <span id="inningCount">-</span></h1>
            <h1>Home: <span class="homeTeamName"></span> <span id="homeTeamScore">-</span><br>Away: <span class="awayTeamName"></span> <span id="awayTeamScore">-</span></h1>
            <p><span id="homeScoreButton"><a href="#"><i>Home Score</i></a></span><span id="awayScoreButton"><a href="#"><b>Away Score</b></a></span></p>
            <p class="someEvent" onclick="incrementInning()">Next Inning</p>
            <p class="someEvent" onclick="storeGame()">Save Game</p>
            <p id="reset" onclick="resetGame()">Reset Game</p>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                        </tr>
                    </thead>
                        <tr>
                            <th class="homeTeamName">Home</th>
                            <td id="hs1"></td>
                            <td id="hs2"></td>
                            <td id="hs3"></td>
                        </tr>
                        <tr>
                            <th class="awayTeamName">Away</th>
                            <td id="as1"></td>
                            <td id="as2"></td>
                            <td id="as3"></td>
                        </tr>
                </table>
            </div>
        </div>
        <script src="js/vendor/modernizr-3.8.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/functions.js" async defer></script>
        <script>
            window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
            ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
          </script>
          <script src="https://www.google-analytics.com/analytics.js" async></script>
    </body>
</html>
