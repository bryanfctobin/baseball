        <div id="fullNav">
            <nav>
                <a href="/"><img src="https://www.mlbstatic.com/team-logos/league-on-dark/1.svg" height="70"></a>
                <ul>
                    <li><span id="startNewGameBtn" onclick="startNewGame()">New Game</span></li>
                    <li><span id="restoreBtn" onclick="restoreGame()">Restore Game</span></li>
                </ul>
            </nav>
        </div>
        <div class="center gameSection">
            <div class="scoreboard">
                <h1>Inning <span id="inningCount">-</span></h1>
                <h1>Home: <span class="homeTeamName"></span> <span id="homeTeamScore">-</span><br>Away: <span class="awayTeamName"></span> <span id="awayTeamScore">-</span></h1>
                <p><span id="homeScoreButton"><a href="javascript:void(0);"><i>Home Score</i></a></span><span id="awayScoreButton"><a href="javascript:void(0);"><b>Away Score</b></a></span></p>
            </div>
            <div id="gameControls">
                <p class="someEvent" onclick="incrementInning()">Next Inning</p>
                <p class="someEvent" onclick="storeGame()">Save Game</p>
                <p id="reset" onclick="resetGame()">Reset Game</p>
            </div>    
        </div>

        <script>
            function getInning() {
                var g = JSON.parse(localStorage.getItem('activeGame'));
                return g.inning;
            }
            let inn = getInning();
            window.admiral("targeting", "set", "inning", inn.toString());
            window.admiral("targeting", "ready");
        </script>
    </body>
